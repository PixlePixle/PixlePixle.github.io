    <script>

        function openMenu() {
            const nav = document.getElementById("navMenu");
            if(nav.hasAttribute("class")) {
                nav.removeAttribute("class")
                document.body.style.overflow = "visible";
            } else {
                nav.setAttribute("class","navOpen");
                document.body.style.overflow = "hidden";
            }
        }

        var index = 0;
        var options = ["Developer", "Student"];
        var elem = document.getElementById("typewriterText");
        var i = 0;
        var typingSpeed = 100;
        var typingDelay = 4000;

        function typewriterEffectAdd() {
            if(i < options[index].length) {
                elem.innerHTML += options[index].charAt(i);
                i++;
                setTimeout(typewriterEffectAdd, typingSpeed);
            } else
            setTimeout(typewriterEffectDelete, typingDelay)
        }

        function typewriterEffectDelete() {
            if(i > 0) {
                elem.innerHTML = options[index].substring(0, i);
                i--;
                setTimeout(typewriterEffectDelete, typingSpeed);
            } else {
                elem.innerHTML = ""
                index = (index + 1) % options.length
                setTimeout(typewriterEffectAdd, typingSpeed + 100);
            }
        }
        typewriterEffectAdd();
